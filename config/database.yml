# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: rails_dev
  host: localhost
  username: postgres
  password: admin

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: rails_test
  host: localhost
  username: postgres
  password: admin

production:
  adapter: postgresql
  database: rails_prod
  host: localhost
  username: postgres
  password: admin
